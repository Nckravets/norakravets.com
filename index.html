<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to norakravets.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            color: #d63384;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1493;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #c71585;
        }

        img {
            margin-top: 20px;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to norakravets.com</h1>
    <button onclick="displayMessage()">Click Me</button>
    <div id="message"></div>
    <img src="IMG_3941 Small.jpeg" alt="Cute pink creature">

    <script>
        function displayMessage() {
            document.getElementById('message').textContent = "Thank you Edward!";
        }
    </script>
</body>
</html>
